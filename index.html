<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="gamebox">
            <div id="header"><b>ROCK PAPER SCISSOR </b></div>
            <div id="output" >
                <div id="outputyou">
                    <div id="outputhead">You :</div>
                    <div id="youimg"><img id="your"  alt=""></div>
                </div>

                <div id="outputcomp">
                    <div id="outputhead">Comp :</div>
                    <div id="compimg"><img id="computer" alt=""></div>
                </div>
            </div>
            <div id="score">
                <div id="youscore">YOU : 0</div>
                <div id="compscore">COMP : 0</div>
            </div>
            <div id="input">
                <div id="inputch"><b>Choose your sign :</b></div>
                <div id="inputsym">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
